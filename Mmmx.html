<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIG BANG-GOD | MUSTAFA</title>
    <script type="importmap">
      { "imports": { "@google/generative-ai": "https://esm.run/@google/generative-ai" } }
    </script>
    <style>
        :root { --neon: #00ff41; --bg: #050505; --white: #ffffff; }
        body { background: var(--bg); color: var(--neon); font-family: monospace; margin: 0; height: 100vh; display: flex; flex-direction: column; }
        header { padding: 15px; border-bottom: 2px solid var(--neon); text-align: center; font-weight: bold; box-shadow: 0 0 10px var(--neon); }
        #terminal { flex: 1; overflow-y: auto; padding: 20px; font-size: 0.9rem; }
        .line { margin-bottom: 12px; }
        .m { color: var(--white); }
        .input-box { display: flex; padding: 15px; border-top: 1px solid var(--neon); background: #000; }
        textarea { flex: 1; background: #000; border: 1px solid #004400; color: white; padding: 10px; height: 50px; outline: none; resize: none; }
        button { background: var(--neon); color: black; border: none; padding: 0 20px; font-weight: bold; cursor: pointer; }
        #lock { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { background: none; border: 1px solid var(--neon); color: var(--neon); padding: 10px; text-align: center; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="lock">
        <h3>BIG BANG-GOD</h3>
        <p>أدخل الشفرة (2026)</p>
        <input type="password" id="pw" maxlength="4">
    </div>

    <header>● نظام السيادة | مصطفى ●</header>
    <div id="terminal"><div class="line">[NUCLEUS]: النظام نشط وجاهز يا سيد مصطفى.</div></div>
    <div class="input-box">
        <textarea id="in" placeholder="أدخل أمرك..."></textarea>
        <button id="go">EXECUTE</button>
    </div>

    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        const KEY = "AIzaSyBTHlxCwTtwt2sw4yuQS8CKZo339a_W7ZM"; 
        
        document.getElementById('pw').oninput = (e) => {
            if(e.target.value === "2026") document.getElementById('lock').style.display = 'none';
        };

        const genAI = new GoogleGenerativeAI(KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });

        async function run() {
            const input = document.getElementById('in');
            const cmd = input.value.trim();
            if(!cmd) return;
            
            const log = (r, t) => {
                const d = document.createElement('div');
                d.className = 'line ' + r;
                d.innerHTML = `<b>[${r=='m'?'MASTER':'NUCLEUS'}]:</b> ` + t;
                document.getElementById('terminal').appendChild(d);
                document.getElementById('terminal').scrollTop = 99999;
            };

            log('m', cmd);
            input.value = '';
            try {
                const res = await model.generateContent(cmd);
                log('n', res.response.text());
            } catch (e) { log('n', " ."); }
        }
        document.getElementById('go').onclick = run;
    </script>
</body>
</html>
